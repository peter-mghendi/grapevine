syntax = "proto3";

option csharp_namespace = "Grapevine.Core.Messages";

package messages;

// The request message containing the parameters.
message TrigonometryRequest {
  int32 start = 1;
  int32 count = 2;
  int32 delay = 3;
}
  
// The response message containing the trigonometries.
message TrigonometryReply {
  int32 num = 1;
  double sin = 2;
  double cos = 3;
  double tan = 4;
}